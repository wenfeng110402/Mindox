<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- iOS / Mobile friendly meta -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <title>Mindox • 几何智能解题助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
      :root {
        --bg-primary: #F9FAFB;
        --bg-secondary: #F3F4F6;
        --color-primary: #10A37F;
        --color-secondary: #E5F6F3;
        --text-title: #1D2939;
        --text-subtitle: #667085;
        --text-placeholder: #9CA3AF;
        --btn-upload-bg: #F9FAFB;
        --btn-upload-text: #374151;
        --border-color: #E5E7EB;
        --btn-hover-bg: #F3F4F6;
      }
      [data-theme="dark"] {
        --bg-primary: #111827;
        --bg-secondary: #1F2937;
        --color-primary: #10A37F;
        --color-secondary: #065F46;
        --text-title: #F9FAFB;
        --text-subtitle: #9CA3AF;
        --text-placeholder: #4B5563;
        --btn-upload-bg: #374151;
        --btn-upload-text: #F9FAFB;
        --border-color: #374151;
        --btn-hover-bg: #374151;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Inter', 'SF Pro Display', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-title);
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      #app {
        height: 100%;
        width: 100%;
      }
      * { box-sizing: border-box; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- Debug overlay for devices when Vue overlay not visible -->
    <script>
      try {
        const params = new URLSearchParams(window.location.search || '');
        if (params.get('debugMobile')) {
          const badge = document.createElement('div');
          badge.id = 'mobile-debug-static';
          const ua = navigator.userAgent || '';
          badge.textContent = 'isMobile: ' + (/(iPhone|Android|Mobile)/i.test(ua) || navigator.maxTouchPoints > 0) + ' · UA: ' + ua.slice(0,120);
          Object.assign(badge.style, {
            position: 'fixed',
            top: '72px',
            right: '12px',
            background: 'rgba(0,0,0,0.65)',
            color: '#fff',
            padding: '6px 10px',
            borderRadius: '8px',
            zIndex: 100000,
            fontSize: '12px',
            maxWidth: '60%'
          });
          document.body.appendChild(badge);
        }
      } catch (e) { /* ignore */ }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
